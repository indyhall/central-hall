<form role="form">

	<alert type="danger" ng-if="errorMessage">{{errorMessage}}</alert>

	<div class="form-group">
		<label for="name">Your Full Name</label>
		<input type="text" class="form-control" id="name" ng-model="name" />
	</div>
	<div class="form-group">
		<label for="guest-password">Today's Guest Password</label>
		<input type="password" class="form-control" id="guest-password" ng-model="password" />
	</div>

	<hr />

	<div class="form-group">
		<label for="host">I'm a Guest Of (optional)</label>
		<input type="text" class="form-control" id="host" ng-model="host" />
	</div>
	<button id="guest-login" class="btn btn-primary fade in" ng-click="login()">Log In As a Guest <span class="glyphicon glyphicon-chevron-right"></span></button>
	<a ui-sref="login.help" class="btn btn-link fade in">How do I get a guest password?</a>
</form>
